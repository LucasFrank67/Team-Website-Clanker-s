<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Clankers Menu</title>
    <link rel="stylesheet" href="clankers.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <a href="../Index.htm">üè†</a>
            <h1>Clankers Menu</h1>
            <span class="tagline">For clankers&comma; from clankers_</span>
            <a href="../Contact.html">Contact Us</a>
        </div>
    </div>

    <div class="container">
        <p>Order from our menu!</p>

        <div id="menu-container"></div>

        <h2>AI Chef's Choice Meal</h2>
        <div class="special-item">
            <p>Give a prompt for a theme and receive a meal based on your idea. Prices vary based on request.</p>
            <textarea id="aiPrompt" rows="2" placeholder="Example: Something retro-futuristic and spicy"></textarea>
            <input type="number" id="aiPrice" placeholder="Custom price" min="1" step="0.01">
            <input type="number" id="aiQty" value="1" min="1">
            <button onclick="addAiChef()">Add to Order</button>
        </div>

        <div class="order-box">
            <h2>Your Order</h2>
            <div id="orderList"></div>
            <div class="summary">
                <p>Subtotal: <span id="subtotal">$0.00</span></p>
                <p>Tax (8.85%): <span id="tax">$0.00</span></p>
                <p class="total-line">Total: <strong><span id="total">$0.00</span></strong></p>
            </div>
        </div>
    </div>

    <script>
        var orders = [];
        
        var taxRate = 0.0885;

        var itemIdCounter = 1;

        var menuSections = [
            {
                title: "Foods",
                items: [
                    {
                        name: "üõ∞Ô∏è Solar Sandwich",
                        price: 11.25,
                        description: "Toasted stack with cosmic crunch and bright flavor."
                    },
                    {
                        name: "‚ò¢Ô∏è Nuclear Nachos",
                        price: 10.50,
                        description: "Loaded chips with a dangerously good kick."
                    },
                    {
                        name: "üì∂ Wifi Wings",
                        price: 12.75,
                        description: "Signal-strong wings with your choice of sauce."
                    },
                    {
                        name: "üíæ RAM-Fried Rice",
                        price: 9.95,
                        description: "Fast, hot, and memory-packed fried rice bowl."
                    }
                ]
            },
            {
                title: "Sides / Appetizers",
                items: [
                    {
                        name: "üîã Bottomless Batteries",
                        price: 7.25,
                        description: "Crispy bites that keep your energy level topped off."
                    },
                    {
                        name: "‚ö° Tesla Tots",
                        price: 6.75,
                        description: "Golden tots with electric seasoning sparks."
                    },
                    {
                        name: "üß© Byte Bites",
                        price: 8.40,
                        description: "Tiny snack cubes engineered for sharing."
                    },
                    {
                        name: "üõ∞Ô∏è Data Sampler",
                        price: 9.30,
                        description: "A rotating starter combo with four mini favorites."
                    }
                ]
            },
            {
                title: "Drinks",
                items: [
                    {
                        name: "üßä A-Iced Tea",
                        price: 3.95,
                        description: "Classic iced tea with an algorithmic flavor tweak."
                    },
                    {
                        name: "ü´ê Electric Berry Blast",
                        price: 4.85,
                        description: "Fruity sparkling drink with bright berry notes."
                    },
                    {
                        name: "üíß Hydro-Electric Shocker",
                        price: 5.15,
                        description: "A cool neon drink with a zippy citrus charge."
                    }
                ]
            }
        ];

        function renderMenu() {
            var container = document.getElementById('menu-container');
            
            var html = '';
            
            for (var i = 0; i < menuSections.length; i++) {
                var section = menuSections[i];
                
                html += '<h2>' + section.title + '</h2>';
                html += '<div class="menu-section">';
                
                for (var j = 0; j < section.items.length; j++) {
                    var item = section.items[j];
                    
                    var qtyId = 'qty' + itemIdCounter;
                    itemIdCounter++;
                    
                    html += '<div class="item">';
                    html += '    <h3>' + item.name + ' - $' + item.price.toFixed(2) + '</h3>';
                    html += '    <p>' + item.description + '</p>';
                    html += '    <input type="number" id="' + qtyId + '" value="1" min="1">';

                    html += '    <button onclick="addItem(\'' + item.name + '\', ' + item.price + ', \'' + qtyId + '\')">Add to Order</button>';
                    html += '</div>';
                }
                
                html += '</div>';
            }
            
            container.innerHTML = html;
        }

        function addItem(name, price, qtyId) {
            var qty = document.getElementById(qtyId).value;
            qty = parseInt(qty);

            orders.push({
                name: name,
                price: price,
                qty: qty
            });
            
            updateOrder();
        }

        function removeItem(index) {
            orders.splice(index, 1);
            updateOrder();
        }

        function addAiChef() {
            var prompt = document.getElementById('aiPrompt').value;
            var price = document.getElementById('aiPrice').value;
            var qty = document.getElementById('aiQty').value;
            
            if (!prompt) {
                alert('Please enter a theme prompt for AI Chef\'s Choice Meal.');
                return;
            }
            
            if (!price || price <= 0) {
                alert('Please enter a valid custom price for AI Chef\'s Choice Meal.');
                return;
            }
            
            orders.push({
                name: 'ü§ñ AI Chef\'s Choice: ' + prompt,
                price: parseFloat(price),
                qty: parseInt(qty)
            });
            
            document.getElementById('aiPrompt').value = '';
            document.getElementById('aiPrice').value = '';
            document.getElementById('aiQty').value = '1';
            
            updateOrder();
        }

        function updateOrder() {
            var orderDiv = document.getElementById('orderList');
            orderDiv.innerHTML = '';
            
            var subtotal = 0;
            
            for (var i = 0; i < orders.length; i++) {
                var item = orders[i];
                var itemTotal = item.price * item.qty;
                subtotal += itemTotal;
                
                orderDiv.innerHTML += '<p>' + item.name + ' x' + item.qty + 
                    ' = $' + itemTotal.toFixed(2) + 
                    ' <button onclick="removeItem(' + i + ')">Remove</button></p>';
            }
            
            var tax = subtotal * taxRate;
            var total = subtotal + tax;
            
            document.getElementById('subtotal').textContent = '$' + subtotal.toFixed(2);
            document.getElementById('tax').textContent = '$' + tax.toFixed(2);
            document.getElementById('total').textContent = '$' + total.toFixed(2);
        }

        renderMenu();
    </script>
</body>
</html>
